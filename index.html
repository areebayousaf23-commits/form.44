<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic table</title>

</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Periodic Table</title>

<style>
    body {
        font-family: Arial;
        text-align: center;
    }
    table {
        border-collapse: collapse;
        margin: auto;
    }
    td {
        border: 1px solid black;
        width: 60px;
        height: 60px;
        text-align: center;
        vertical-align: middle;
        font-size: 14px;
    }
    .empty {
        border: none;
    }
</style>
</head>

<body>

<h2>PERIODIC TABLE</h2>

<table>
<tr>
    <td>H</td>
    <td class="empty" colspan="16"></td>
    <td>He</td>
</tr>

<tr>
    <td>Li</td>
    <td>Be</td>
    <td class="empty" colspan="10"></td>
    <td>B</td>
    <td>C</td>
    <td>N</td>
    <td>O</td>
    <td>F</td>
    <td>Ne</td>
</tr>

<tr>
    <td>Na</td>
    <td>Mg</td>
    <td class="empty" colspan="10"></td>
    <td>Al</td>
    <td>Si</td>
    <td>P</td>
    <td>S</td>
    <td>Cl</td>
    <td>Ar</td>
</tr>

<tr>
    <td>K</td>
    <td>Ca</td>
    <td>Sc</td>
    <td>Ti</td>
    <td>V</td>
    <td>Cr</td>
    <td>Mn</td>
    <td>Fe</td>
    <td>Co</td>
    <td>Ni</td>
    <td>Cu</td>
    <td>Zn</td>
    <td>Ga</td>
    <td>Ge</td>
    <td>As</td>
    <td>Se</td>
    <td>Br</td>
    <td>Kr</td>
</tr>
</table>

</body>
</html>

</body>
</html>
